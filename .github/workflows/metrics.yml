name: Generate GitHub Metrics
on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual trigger
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to commit the generated image back to the repo
    steps:
      - uses: actions/checkout@v4
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          user: SajidenOfnir
          token: ${{ secrets.GITHUB_TOKEN }} # Use the default token
          template: classic
          output_image: github_metrics.svg # Save as this file name
          config.timezone: Asia/Dhaka
          # Optional: Add other metrics here (e.g., repositories, achievements, etc.)
